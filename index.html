<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet"href="./style.css"/>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="main">
      <div class ="left">

        <div class="center">
            <img src="./logo.png" style="width: 350px;" />
            <br>  
            
            <span id="songname"></span><br>
            
            <audio id="Myplayer" controls>
            
            </audio> 
           </div>


      </div>

      <div class="right">
      <ul id="list">

       
      </ul>  

      </div>
    </div>
    
<script>
  $.getJSON("./songlist.json",function(data){
    
    data.forEach(song => {

        $('#list').append('<li data-name="'+song.name+'" data-url="'+song.url+'">'+song.name+'</li>')
      
    });
  })

  $(document).ready(function(){

      $('li').click(function(){
        let songUrl=$(this).attr('data-url');
        let songName=$(this).attr('data-name');

        $('#songname').html(songName)

        $('#Myplayer').attr("src",songUrl);
      
      })

      
         

  })



</script>    


</body>
</html>
